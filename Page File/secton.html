<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/CSS File/section.css">
</head>

<body>
    <div class="homePage">
        <div class="section allContent" id="content-section">
            <div class="select-section">
                <form class="section-form" id="section_form">
                    <h2>Select Section</h2>
                    <select name="" id="choose_class">
                        <option value="">Class Name</option>
                    </select>
                    <input type="text" placeholder="Section ID" id="section_id">
                    <input type="text" placeholder="Section" id="section">
                    <input type="submit" id="section_submit" value="submit">
                </form>
            </div>
            <div class="section-table">
                <table id="sectionTable">
                </table>
                <tbody id="section-body">
                </tbody>
            </div>
        </div>
    </div>
    <!--  -->
    <script src="/JS File/section.js"></script>
</body>

</html>
